<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>AJAX: load</title>
</head>
<body>

<nav>
	<ul>
		<li><a href="about.html">About</a></li>
		<li><a href="contact.html">Contact</a></li>
	</ul>
</nav>

<div class="wrap"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script>
//load, getJSON,get,post,getScript.....$.ajax
(function() {
	var wrap = $('div.wrap');

	$('a').on('click', function( e ) {
		var href = $(this).attr('href');

		//carica il contenuto del div.container nei file contact.html e about.html nel div wrap.
		wrap.load( href + ' .container' );

		//previene il link dell'href
		e.preventDefault();
	});
})();




</script>

</body>
</html>
