<!DOCTYPE html>
<html>
<head>
	<title>corso jQuery UI</title>
	<link rel="stylesheet" href="../stylesheets/base-ui/jquery-ui.css">
	<link rel="stylesheet" href="../stylesheets/jquery.dw.calculator.css">
</head>
<body>
	<h1>corso jQuery UI</h1>
	<div id="calc"></div>
	<button id="change">Change!</button>
	<button id="disable">Disable option</button>
	<button id="disable2">Disable method</button>
	<button id="enable">Enable method</button>
	<button id="enable2">Enable option</button>
	<button id="show">Show!</button>
	<script src="../js/libs/jquery-1.9.1.js"></script>
	<script src="../js/libs/jquery.ui.core.js"></script>
	<script src="../js/libs/jquery.ui.widget.js"></script>
	<script src="../js/libs/jquery.ui.button.js"></script>
	<script src="../js/custom/jquery.dw.calculator.js"></script>
<script>
	$(function(){
		//console.log($.dw);
		$('#calc').calculator({
			//se si passa un arrey questo va a sostituire quello di default.
			//buttons:[{label: 'new'}]
			//show: true,
			showOnCreate: true,
			beforeAddButton: function (e, ui){
				if (ui.label === 'MR' || ui.label === 'MS' || ui.label === 'MC'){
					return false;
				}
			},
			shown: function (e){
				console.log('shown');
			}

		});
		$('#change').on('click',function(){
			$('#calc').calculator('option','buttons',[{label: 'Test'}]);
		});

		//disable option
		$('#disable').on('click',function(){
			$('#calc').calculator('option','disabled',true);
		});

		//disable method
		$('#disable2').on('click',function(){
			$('#calc').calculator('disable');
		});
		//enable option
		$('#enable').on('click',function(){
			$('#calc').calculator('option','disabled',false);
		});

		//enable method
		$('#enable2').on('click',function(){
			$('#calc').calculator('enable');
		});

		$('#show').on('click',function(){
			$('#calc').calculator('show');
		});
	});
</script>

</body>
</html>
